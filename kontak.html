<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Mahakam Travel Agency</title>
    <link rel="stylesheet" href="kontak.css">
</head>
<body>
    <!-- Navigasi -->
    <header>
        <nav>
            <div class="logo">MTA</div>
            <ul>
                <li><a href="beranda.html">Beranda</a></li>
                <li><a href="fasilitas.html">Fasilitas</a></li>
                <li><a href="lokasi.html">Lokasi</a></li>
                <li><a href="kontak.html">Kontak</a></li>
                <li><a href="tentang.html">Tentang Kami</a></li>
            </ul>
        </nav>
    </header>

    <!-- Konten Utama -->
    <main>
        <section class="contact">
            <h2>Kontak Kami</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Social Media</h3>
                    <p>@mahakamtravelagency</p>
                </div>
                <div class="contact-item">
                    <h3>Email</h3>
                    <p>info@mahakamtravelagency.com</p>
                </div>
                <div class="contact-item">
                    <h3>Telepon</h3>
                    <p>+62 812-3456-7890</p>
                </div>
            </div>
            <div class="contact-form">
                <h3>Kirim Pesan</h3>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Nama Anda" required>
                    <input type="email" name="email" placeholder="Email Anda" required>
                    <textarea name="message" placeholder="Pesan Anda" rows="6" required></textarea>
                    <button type="submit">Kirim Pesan</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mahakam Travel Agency. Semua hak cipta dilindungi.</p>
    </footer>
</body>
</html>
